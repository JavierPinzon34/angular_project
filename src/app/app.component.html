<mat-drawer-container fullscreen>
  <mat-drawer #drawer [mode]="'side'" class="example-container">
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button class="example-icon" color="primary" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        MENU
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Inicio</a>
      <hr>
      <a mat-list-item routerLink="/heroes-registrar">Registrar Incidentes</a>
      <a mat-list-item routerLink="/heroes-listado">Lista de Incidentes</a>
      <hr>
      <a mat-list-item routerLink="/users">Admin User</a>
      <a mat-list-item>Cerrar Sesion</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button class="example-icon" color="primary" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
